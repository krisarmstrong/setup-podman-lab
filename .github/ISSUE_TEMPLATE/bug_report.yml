name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of what the bug is
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run './setup-podman-lab.sh'
        2. Execute '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Instead, I got...
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: Which OS are you running?
      options:
        - macOS
        - Linux (Ubuntu/Debian)
        - Linux (Fedora/RHEL)
        - Linux (Arch)
        - Linux (Other)
        - Other
    validations:
      required: true

  - type: input
    id: podman-version
    attributes:
      label: Podman Version
      description: Output of `podman --version`
      placeholder: "podman version 4.9.3"
    validations:
      required: true

  - type: dropdown
    id: profile
    attributes:
      label: Lab Profile
      description: Which profile were you using?
      options:
        - all (default)
        - light
        - dev
        - net
        - sec
        - monitor
        - custom (--components)
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Log Output
      description: |
        Please include relevant log output from:
        - Console output
        - Log file (usually in ~/logs/setup-podman-lab-*.log or $PODMAN_LAB_ROOT/logs/)
        - Container logs (`podman logs <container>`)
      render: shell
      placeholder: Paste log output here

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context about the problem (environment variables, custom configurations, etc.)
      placeholder: I was using LAB_REGISTRY_MIRROR=...

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have included podman version and OS information
          required: true
        - label: I have included relevant log output
          required: true
